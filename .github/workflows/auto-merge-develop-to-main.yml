name: Auto Create Pull Request from Develop to Main

on:
  push:
    branches:
      - develop

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to v3 for Node 16 compatibility

      - name: Set up Git
        run: |
          git config --local user.name "Ali Mohammadnia"
          git config --local user.email "alimohammadnia127@gmail.com"

      - name: Create Pull Request from Develop to Main
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.ACCESS_MERGE_TOKEN }}
          base: main
          head: develop
          title: "Auto Merge Develop into Main"
          body: |
            This pull request is automatically created to merge changes from the `develop` branch into the `main` branch.
          branch: auto-pr/develop-to-main
          assignees: "Ali Mohammadnia"
          reviewers: "Ali Mohammadnia"
          labels: "auto-generated"
          draft: false  # Set to true if you want the PR to be created as a draft
